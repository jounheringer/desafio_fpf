services:
  db:
    image: postgres
    container_name: postgres-db
    environment:
      POSTGRES_DB: processamento
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: reringuy
      RABBITMQ_DEFAULT_PASS: 123456
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  django-api:
    build:
      context: .
      dockerfile: Dockerfile.back
    container_name: django-back
    ports:
      - "8000:8000"
    command: >
      sh -c "python back/manage.py makemigrations &&
              python back/manage.py migrate && 
              python back/manage.py runserver 0.0.0.0:8000"
    depends_on:
      - db
      - rabbitmq
    volumes:
      - .:/app

  worker:
    build:
      dockerfile: Dockerfile.worker
    command: celery -A back.back.celery_app worker
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
      - DJANGO_SETTINGS_MODULE=back.settings
    depends_on:
      - django-api
      - rabbitmq

  angular:
    build:
      context: .
      dockerfile: Dockerfile.front
    ports:
      - "4200:80"
    depends_on:
      - django-api

volumes:
  postgres_data:
  rabbitmq_data:
